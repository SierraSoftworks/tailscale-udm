on:
  release:
    types:
      - published

name: Release
jobs:
  release:
    name: "Package"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: ./build/package.sh ./ ./dist
      - uses: SierraSoftworks/gh-releases@v1.0.7
        with:
          files: ./dist/tailscale-udm.tgz
          overwrite: 'true'
          token: '${{ secrets.GITHUB_TOKEN }}'
