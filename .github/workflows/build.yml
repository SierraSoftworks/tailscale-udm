on:
  push: {}

name: Build
jobs:
  build:
    name: "Package"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: ./build/package.sh ./ ./dist
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist

  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: ./tests/run.sh
